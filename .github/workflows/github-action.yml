name: CI with Gradle

on:
  push:
    branches: [ "master" ]

permissions:
  contents: read
  checks: write
  # required for all workflows
  security-events: write
  # only required for workflows in private repositories
  actions: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew bootJar
      - name: Unit test
        run: ./gradlew test
      - name: Publish Test
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Unit tests results
          files: |
            build/test-results/test/*.xml
      - name: Integration test
        run: ./gradlew testIntegration
      - name: Publish Integration Test
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Integration tests results
          files: |
            build/test-results/testIntegration/*.xml
      - name: Component test
        run: ./gradlew testComponent
      - name: Publish Component Test
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Component tests results
          files: |
            build/test-results/testComponent/*.xml
      - name: Architecture test
        run: ./gradlew testArchitecture
      - name: Publish Architecture Test
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          check_name: Architecture tests results
          files: |
            build/test-results/testArchitecture/*.xml
      - name: Run Coverage
        run: ./gradlew jacocoFullReport
      - name: Debug Coverage Report Path
        run: ls -R build/reports/jacoco
      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v4.8
        with:
          coverage_results_path: build/custom-reports/jacocoFullReport.xml
          coverage_report_name: Coverage
          coverage_report_title: JaCoCo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 80
          fail_below_threshold: false
          publish_only_summary: false
      - name: Publish Coverage Summary
        run: cat _TMP/coverage-results.md >> $GITHUB_STEP_SUMMARY
      - name: Run Mutation Tests
        run: ./gradlew pitest
      - name: Run Detekt
        run: ./gradlew detekt
      - name: Publish Detekt Report
        uses: actions/upload-artifact@v4
        with:
          name: detekt-report
          path: build/reports/detekt
      - name: Install K6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg software-properties-common
          curl -s https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
      - name: Run K6 Performance Tests
        run: k6 run performance-tests/performance-test.js -c config.json --out json=report.json

      - name: Install k6-to-html
        run: npm install -g k6-to-html

      - name: Generate HTML Report
        run: k6-to-html report.json -o report.html

      - name: Upload K6 Report
        uses: actions/upload-artifact@v4
        with:
          name: k6-performance-report
          path: report.html
